<head>

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <h2>
                        ANWB test page
                    </h2>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 bg-dark pr-4 pl-3.5"
                style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                <h3 class=text>File map</h3>
                <div id="map"></div>
                <br>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <div class="dropdown float-right">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sorting options
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="changeView('jam')">Traffic jams</a>
                        <a class="dropdown-item" href="#" onclick="changeView('roadworks')">Roadworks</a>
                        <a class="dropdown-item" href="#" onclick="changeView('radars')">Radars</a>
                        <a class="dropdown-item" href="#" onclick="changeView('all')">All</a>
                    </div>
                </div>
                <br><br>
                <table class="table table-striped table-bordered test">
                    <thead class="text">
                        <th>#</th>
                        <th>File statistieken</th>
                    </thead>
                    <tr class="text">
                        <td>Aantal Files</td>
                        <td id="td1"></td>
                    </tr>
                    <tr class="text">
                        <td>Totale vertraging</td>
                        <td id="td2"> </td>
                    </tr>
                    <tr class="text">
                        <td>Aantal kilometers</td>
                        <td id="td3"> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
